# Tunable simulation parameters for Isaac Gym and MuJoCo
# Adjust these to reduce sim-to-real gap

isaac:
  contact:
    friction: 1.0
    restitution: 0.0
    rolling_friction: 0.0
    torsion_friction: 0.0

  joint:
    damping: 0.5
    friction: 0.0
    armature: 0.0

  actuator:
    stiffness: 40.0
    damping: 4.0

  solver:
    position_iterations: 4
    velocity_iterations: 1
    contact_offset: 0.02
    rest_offset: 0.0

  dynamics:
    base_com_offset: [0.0, 0.0, 0.0]  # x, y, z offset in meters

mujoco:
  contact:
    solref: [-1000, -100]             # timeconst, dampratio (negative = direct stiffness/damping)
    solimp: [0.9, 0.95, 0.001]        # dmin, dmax, width
    friction: [1.0, 0.005, 0.0001]    # sliding, torsional, rolling

  joint:
    damping: 0.5
    frictionloss: 0.0
    armature: 0.0

  actuator:
    forcerange: [-100, 100]
    gear: 1.0

  option:
    timestep: 0.002
    iterations: 50
    solver: "Newton"