# ROS topic mapping for Booster T1 rosbag extraction
# Actual topic names from booster_hardware_bridge

sensor_data:
  topic: /booster/sensor_data
  msg_type: booster_msgs/msg/BoosterSensorData
  rate_hz: 500
  fields:
    imu_rpy: [3]           # roll, pitch, yaw (rad)
    imu_gyro: [3]          # angular velocity (rad/s)
    imu_acc: [3]           # linear acceleration (m/s^2)
    joint_positions: [23]  # all joints (rad)
    joint_velocities: [23] # all joints (rad/s)
    joint_torques: [23]    # estimated torques (Nm)

motor_cmd:
  topic: /booster/motor_cmd
  msg_type: booster_msgs/msg/BoosterMotorCmd
  rate_hz: 500
  fields:
    joint_positions: [23]
    joint_velocities: [23]
    joint_torques: [23]
    joint_kp: [23]
    joint_kd: [23]

control_cmd:
  topic: /booster/control_cmd
  msg_type: booster_msgs/msg/BoosterControlCmd
  rate_hz: 50
  fields:
    vx: float    # forward velocity (m/s)
    vy: float    # lateral velocity (m/s)
    vyaw: float  # yaw velocity (rad/s)

# Joint index reference:
# 0-10: Upper body (head, arms)
# 11-22: Legs (locomotion policy)
#   11-16: Left leg
#   17-22: Right leg